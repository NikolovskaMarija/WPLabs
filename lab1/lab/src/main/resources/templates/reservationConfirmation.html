<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Confirmation</title>
    <style type="text/css">
        body { max-width: 900px; margin: 24px auto; font-family: Arial, sans-serif; line-height: 1.5; }
        h1 { margin: 16px 0 8px; }
        table { width: 100%; margin-top: 12px; border-collapse: collapse; }
        table, td, th { border: 1px solid #ccc; }
        th, td { padding: 10px; text-align: left; }
        .row { display: flex; gap: 8px; align-items: center; margin-top: 12px; }
        .btn { padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; background: transparent; font: inherit; cursor: pointer; text-decoration: none; color: inherit; }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Book Reservation - Confirmation</h1>
    </header>
    <table>
        <tr>
            <th colspan="2">Your Reservation Status</th>
        </tr>
        <tr>
            <td><b>Reader Name</b></td>
            <td th:text="${reservation.getReaderName()}"><!-- Display reader name --></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${ipAddress}"><!-- Display IP address from servlet --></td>
        </tr>
        <tr>
            <td><b>Reservation for Book</b></td>
            <td th:text="${reservation.getBookTitle()}"><!-- Display book title from servlet --></td>
        </tr>
        <tr>
            <td><b>Number of copies</b></td>
            <td th:text="${reservation.getNumberOfCopies()}"><!-- Display number of copies --></td>
        </tr>
    </table>
    <div class="row">
        <a class="btn" href="/">Back to home</a>
    </div>
</section>
</body>
</html>
